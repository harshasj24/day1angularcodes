<form [formGroup]="loginForm" (ngSubmit)="login()" class="mx-auto">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      formControlName="mail"
      name="mail"
    />
    <span style="color: red" *ngIf="mail?.touched && mail?.invalid"
      >Invalid emial</span
    ><br />

    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="text"
      formControlName="pass"
      name="pass"
      class="form-control"
    />
    <span style="color: red" *ngIf="pass?.touched && pass?.invalid"
      >Invalid emial</span
    >
    <br />
    <input
      formControlName="check"
      name="check"
      type="checkbox"
      class="form-check-input ml-2"
    />
    <label class="form-check-label ml-4" for="exampleCheck1"
      >Check me out</label
    >
    <br />
    <span style="color: red" *ngIf="check?.invalid && check?.touched"
      >plz check this check box</span
    >
    <br />

    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
