<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">name</th>
      <th scope="col">department</th>
      <th scope="col">id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of values">
      <td>{{ v.name }}</td>
      <td>{{ v.department }}</td>
      <td>{{ v.id }}</td>
    </tr>
  </tbody>
</table>
